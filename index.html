<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZXT Kraken Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 640px;
            height: 640px;
            overflow: hidden;
            background: transparent;
            font-family: 'Arial', sans-serif;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Video background */
        #videoBackground {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Overlay container */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        /* Time display */
        .time-display {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .time-label {
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .time-value {
            font-size: 48px;
            font-weight: bold;
            letter-spacing: 3px;
        }

        /* Temperature displays */
        .temp-container {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            transform: translateY(-50%);
            display: flex;
            justify-content: space-between;
            padding: 0 60px;
        }

        .temp-display {
            text-align: center;
            color: white;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
        }

        .temp-label {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0.9;
            margin-bottom: 8px;
        }

        .temp-value {
            font-size: 72px;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .temp-unit {
            font-size: 36px;
            vertical-align: super;
        }

        /* Gradient border effect */
        .border-glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 3px solid transparent;
            background: linear-gradient(45deg, #00f5ff, #00ff88, #ff00ff, #ff0066, #00f5ff);
            background-size: 300% 300%;
            animation: gradientRotate 3s ease infinite;
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            padding: 3px;
        }

        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Gradient border effect -->
        <div class="border-glow"></div>
        
        <!-- Video background -->
        <video id="videoBackground" autoplay loop muted playsinline>
            <!-- Replace with your video filename -->
            <source src="video.mp4" type="video/mp4">
        </video>

        <!-- Overlay with time and temps -->
        <div class="overlay">
            <!-- Time at top -->
            <div class="time-display">
                <div class="time-label">TIME</div>
                <div class="time-value" id="timeValue">00:00</div>
            </div>

            <!-- CPU and GPU temps at bottom -->
            <div class="temp-container">
                <div class="temp-display">
                    <div class="temp-label">CPU</div>
                    <div class="temp-value">
                        <span id="cpuTemp">--</span><span class="temp-unit">°</span>
                    </div>
                </div>
                <div class="temp-display">
                    <div class="temp-label">GPU</div>
                    <div class="temp-value">
                        <span id="gpuTemp">--</span><span class="temp-unit">°</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update time (12-hour format)
        function updateTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const ampm = hours >= 12 ? 'PM' : 'AM';
            
            hours = hours % 12;
            hours = hours ? hours : 12; // 0 becomes 12
            
            document.getElementById('timeValue').textContent = `${String(hours).padStart(2, '0')}:${minutes}`;
        }

        // Update temperatures from NZXT API
        function updateTemperatures() {
            // NZXT provides system data through window.nzxt object
            if (window.nzxt && window.nzxt.v1) {
                // Get CPU temperature
                window.nzxt.v1.cpuTemperature().then(temp => {
                    document.getElementById('cpuTemp').textContent = Math.round(temp);
                }).catch(() => {
                    document.getElementById('cpuTemp').textContent = '--';
                });

                // Get GPU temperature
                window.nzxt.v1.gpuTemperature().then(temp => {
                    document.getElementById('gpuTemp').textContent = Math.round(temp);
                }).catch(() => {
                    document.getElementById('gpuTemp').textContent = '--';
                });
            }
        }

        // Initialize
        updateTime();
        updateTemperatures();

        // Update time every second
        setInterval(updateTime, 1000);

        // Update temperatures every 2 seconds
        setInterval(updateTemperatures, 2000);

        // Ensure video plays
        const video = document.getElementById('videoBackground');
        video.play().catch(e => console.log('Video autoplay failed:', e));
    </script>
</body>
</html>
